<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevLens</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="12" r="4" fill="currentColor"/>
          <path d="M12 2V4M12 20V22M2 12H4M20 12H22M4.93 4.93L6.34 6.34M17.66 17.66L19.07 19.07M4.93 19.07L6.34 17.66M17.66 6.34L19.07 4.93" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>DevLens</span>
      </div>
      <button id="settings-btn" class="icon-btn" title="Settings">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
        </svg>
      </button>
    </header>

    <!-- Main Content -->
    <main id="main-view" class="view active">
      <!-- Screenshot Preview -->
      <div id="screenshot-container" class="screenshot-container">
        <div class="screenshot-placeholder">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <circle cx="8.5" cy="8.5" r="1.5"/>
            <path d="M21 15l-5-5L5 21"/>
          </svg>
          <p>Capture a screenshot to get started</p>
        </div>
        <img id="screenshot-preview" class="screenshot-preview hidden" alt="Screenshot preview">
      </div>

      <!-- Actions -->
      <div class="actions">
        <button id="capture-btn" class="btn btn-primary">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z"/>
            <circle cx="12" cy="13" r="4"/>
          </svg>
          Capture Screenshot
        </button>
        <button id="pick-element-btn" class="btn btn-secondary">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 9l4 4 4-4"/>
            <path d="M3 21l4-4"/>
            <path d="M21 3l-4 4"/>
            <rect x="9" y="9" width="12" height="12" rx="1"/>
          </svg>
          Pick Element
        </button>
      </div>

      <!-- Comment -->
      <div class="comment-section">
        <label for="comment">Feedback (optional)</label>
        <textarea id="comment" placeholder="Describe the issue or feedback..."></textarea>
      </div>

      <!-- Error Count -->
      <div id="error-count" class="error-count hidden">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        <span><strong id="error-number">0</strong> console errors captured</span>
      </div>

      <!-- Submit -->
      <button id="submit-btn" class="btn btn-primary btn-submit" disabled>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="22" y1="2" x2="11" y2="13"/>
          <polygon points="22 2 15 22 11 13 2 9 22 2"/>
        </svg>
        Send Feedback
      </button>

      <!-- Status -->
      <div id="status" class="status hidden"></div>
    </main>

    <!-- Settings View -->
    <section id="settings-view" class="view">
      <div class="settings-header">
        <button id="back-btn" class="icon-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </button>
        <h2>Settings</h2>
      </div>

      <div class="settings-form">
        <div class="form-group">
          <label for="api-key">API Key</label>
          <input type="password" id="api-key" placeholder="Enter your DevLens API key">
          <p class="hint">Get your API key from the <a href="https://devlens.vercel.app/dashboard" target="_blank">DevLens Dashboard</a></p>
        </div>

        <div class="form-group">
          <label for="api-endpoint">API Endpoint (optional)</label>
          <input type="url" id="api-endpoint" placeholder="https://devlens.vercel.app/api">
        </div>

        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" id="capture-errors" checked>
            <span>Capture console errors automatically</span>
          </label>
        </div>

        <button id="save-settings-btn" class="btn btn-primary">Save Settings</button>
      </div>
    </section>
  </div>

  <script type="module" src="../popup.js"></script>
</body>
</html>
